<div id="formulaire" class="container">
  <div class="row">
      <div class="col title"><h2>Add a Link</h2></div>
  </div>   
  <div class="row">
      <div class="col-md-2 title">Title</div>
      <div class="col-md-10"><input [(ngModel)]="titre" /></div>
  </div>
  <div class="row">
    <div class="col-md-2 title">Link</div>
    <div class="col-md-10"><input  [(ngModel)]="lien" /></div>
  </div>
  <div class="row">
    <div id="submit" class="col">
      <button (click)="ajouterArticle()" class="btn btn-success">Ajouter</button>
    </div>
  </div> 
 
</div>

<div class="container">
  <div class="row">
    <ipi-article (tropMauvais)="supprimerArticle($event)" [article]="a" *ngFor="let a of articles" class="col-md-4"></ipi-article>
  </div>
</div>
